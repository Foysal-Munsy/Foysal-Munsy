<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="fancyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fancy accent gradient -->
    <linearGradient id="fancyAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant glow effect -->
    <filter id="elegantGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow for elegance -->
    <filter id="textGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#10b981" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#fancyBg)"/>
  
  <!-- Elegant floating orbs -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="120" fill="url(#fancyAccent)" filter="url(#elegantGlow)"/>
    <circle cx="1400" cy="300" r="80" fill="url(#fancyAccent)" filter="url(#elegantGlow)"/>
    <circle cx="1200" cy="80" r="60" fill="#3b82f6" filter="url(#elegantGlow)"/>
  </g>
  
  <!-- Subtle geometric pattern -->
  <g opacity="0.05" stroke="url(#fancyAccent)" stroke-width="1" fill="none">
    <path d="M0,0 L100,50 L200,0 L300,50 L400,0 L500,50 L600,0 L700,50 L800,0 L900,50 L1000,0 L1100,50 L1200,0 L1300,50 L1400,0 L1500,50 L1584,0"/>
    <path d="M0,396 L100,346 L200,396 L300,346 L400,396 L500,346 L600,396 L700,346 L800,396 L900,346 L1000,396 L1100,346 L1200,396 L1300,346 L1400,396 L1500,346 L1584,396"/>
  </g>
  
  <!-- Main content with elegant spacing -->
  <g transform="translate(792, 198)">
    <!-- Name with sophisticated styling -->
    <text x="0" y="-50" 
          font-family="Georgia, serif" 
          font-size="54" 
          font-weight="300" 
          fill="#ffffff" 
          text-anchor="middle" 
          letter-spacing="4px"
          filter="url(#textGlow)">
      FOYSAL MUNSY
    </text>
    
    <!-- Elegant separator line -->
    <line x1="-200" y1="-25" x2="200" y2="-25" stroke="url(#fancyAccent)" stroke-width="1" opacity="0.6"/>
    
    <!-- Title with gradient -->
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="22" 
          font-weight="400" 
          fill="url(#fancyAccent)" 
          text-anchor="middle" 
          letter-spacing="8px">
      WEB DEVELOPER
    </text>
    
    <!-- Elegant tech stack -->
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="300" 
          fill="#cbd5e1" 
          text-anchor="middle"
          letter-spacing="1px">
      HTML5, CSS3, Bootstrap, Tailwind, JavaScript, React.js | Node.js, Express.js | MongoDB | Firebase, JWT | C++, Python
    </text>
  </g>
  
  <!-- Elegant decorative elements -->
  <g opacity="0.4">
    <!-- Left side accent -->
    <g transform="translate(150, 198)">
      <circle cx="0" cy="0" r="3" fill="#10b981"/>
      <circle cx="0" cy="0" r="15" stroke="#10b981" stroke-width="1" fill="none" opacity="0.6"/>
      <circle cx="0" cy="0" r="25" stroke="#3b82f6" stroke-width="0.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Right side accent -->
    <g transform="translate(1434, 198)">
      <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
      <circle cx="0" cy="0" r="15" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.6"/>
      <circle cx="0" cy="0" r="25" stroke="#06b6d4" stroke-width="0.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Floating code elements -->
    <text x="100" y="150" font-family="monospace" font-size="20" fill="url(#fancyAccent)" opacity="0.3">&lt;/&gt;</text>
    <text x="1450" y="250" font-family="monospace" font-size="18" fill="url(#fancyAccent)" opacity="0.3">{ }</text>
  </g>
  
  <!-- Bottom elegant accent -->
  <rect x="0" y="370" width="1584" height="26" fill="url(#fancyAccent)" opacity="0.1"/>
  <rect x="400" y="385" width="784" height="2" fill="url(#fancyAccent)" opacity="0.8"/>
  
  <!-- Sophisticated corner elements -->
  <g stroke="url(#fancyAccent)" stroke-width="1" fill="none" opacity="0.2">
    <path d="M50,50 L80,50 L80,80"/>
    <path d="M1534,50 L1504,50 L1504,80"/>
    <path d="M50,346 L80,346 L80,316"/>
    <path d="M1534,346 L1504,346 L1504,316"/>
  </g>
</svg>
