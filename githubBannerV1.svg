<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="fancyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fancy accent gradient -->
    <linearGradient id="fancyAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- GitHub accent color -->
    <linearGradient id="githubAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6495ED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant glow effect -->
    <filter id="elegantGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow for elegance -->
    <filter id="textGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#6495ED" flood-opacity="0.4"/>
    </filter>
    
    <!-- Animated typing effect simulation -->
    <animate id="typewriter" attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#fancyBg)"/>
  
  <!-- Elegant floating orbs -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="120" fill="url(#fancyAccent)" filter="url(#elegantGlow)"/>
    <circle cx="1400" cy="300" r="80" fill="url(#fancyAccent)" filter="url(#elegantGlow)"/>
    <circle cx="1200" cy="80" r="60" fill="#6495ED" filter="url(#elegantGlow)"/>
  </g>
  
  <!-- Subtle geometric pattern -->
  <g opacity="0.05" stroke="url(#fancyAccent)" stroke-width="1" fill="none">
    <path d="M0,0 L100,50 L200,0 L300,50 L400,0 L500,50 L600,0 L700,50 L800,0 L900,50 L1000,0 L1100,50 L1200,0 L1300,50 L1400,0 L1500,50 L1584,0"/>
    <path d="M0,396 L100,346 L200,396 L300,346 L400,396 L500,346 L600,396 L700,346 L800,396 L900,346 L1000,396 L1100,346 L1200,396 L1300,346 L1400,396 L1500,346 L1584,396"/>
  </g>
  
  <!-- Main content with elegant spacing -->
  <g transform="translate(792, 198)">
    <!-- Developer emoji and name -->
    <text x="0" y="-70" 
          font-family="Georgia, serif" 
          font-size="48" 
          font-weight="300" 
          fill="#ffffff" 
          text-anchor="middle" 
          letter-spacing="3px"
          filter="url(#textGlow)">
      üë®‚Äçüíª FOYSAL MUNSY
    </text>
    
    <!-- Elegant separator line -->
    <line x1="-250" y1="-45" x2="250" y2="-45" stroke="url(#githubAccent)" stroke-width="1" opacity="0.6"/>
    
    <!-- Dynamic roles with typing effect styling -->
    <text x="0" y="-15" 
          font-family="'Fira Code', monospace" 
          font-size="20" 
          font-weight="600" 
          fill="url(#githubAccent)" 
          text-anchor="middle" 
          letter-spacing="1px">
      Competitive Programmer
    </text>
    
    <text x="0" y="10" 
          font-family="'Fira Code', monospace" 
          font-size="20" 
          font-weight="600" 
          fill="url(#githubAccent)" 
          text-anchor="middle" 
          letter-spacing="1px">
      FullStack Web Developer
    </text>
    
    <text x="0" y="35" 
          font-family="'Fira Code', monospace" 
          font-size="20" 
          font-weight="600" 
          fill="url(#githubAccent)" 
          text-anchor="middle" 
          letter-spacing="1px">
      Passionate Learner
    </text>
    
    <!-- Inspirational quote -->
    <text x="0" y="65" 
          font-family="Georgia, serif" 
          font-size="18" 
          font-weight="300" 
          font-style="italic" 
          fill="#cbd5e1" 
          text-anchor="middle"
          letter-spacing="1px">
      "Transforming challenges into solutions."
    </text>
  </g>
  
  <!-- Elegant decorative elements -->
  <g opacity="0.4">
    <!-- Left side accent -->
    <g transform="translate(150, 198)">
      <circle cx="0" cy="0" r="3" fill="#6495ED"/>
      <circle cx="0" cy="0" r="15" stroke="#6495ED" stroke-width="1" fill="none" opacity="0.6"/>
      <circle cx="0" cy="0" r="25" stroke="#4169E1" stroke-width="0.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Right side accent -->
    <g transform="translate(1434, 198)">
      <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
      <circle cx="0" cy="0" r="15" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.6"/>
      <circle cx="0" cy="0" r="25" stroke="#06b6d4" stroke-width="0.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- GitHub themed code elements -->
    <text x="100" y="130" font-family="monospace" font-size="20" fill="url(#githubAccent)" opacity="0.3">&lt;/&gt;</text>
    <text x="1450" y="270" font-family="monospace" font-size="18" fill="url(#githubAccent)" opacity="0.3">{ }</text>
    <text x="80" y="280" font-family="monospace" font-size="16" fill="url(#githubAccent)" opacity="0.3">git commit</text>
    <text x="1400" y="120" font-family="monospace" font-size="16" fill="url(#githubAccent)" opacity="0.3">function()</text>
  </g>
  
  <!-- Bottom elegant accent -->
  <rect x="0" y="370" width="1584" height="26" fill="url(#githubAccent)" opacity="0.1"/>
  <rect x="400" y="385" width="784" height="2" fill="url(#githubAccent)" opacity="0.8"/>
  
  <!-- Sophisticated corner elements -->
  <g stroke="url(#githubAccent)" stroke-width="1" fill="none" opacity="0.2">
    <path d="M50,50 L80,50 L80,80"/>
    <path d="M1534,50 L1504,50 L1504,80"/>
    <path d="M50,346 L80,346 L80,316"/>
    <path d="M1534,346 L1504,346 L1504,316"/>
  </g>
  
  <!-- Subtle GitHub-themed patterns -->
  <g opacity="0.08" fill="url(#githubAccent)">
    <circle cx="300" cy="320" r="2"/>
    <circle cx="1300" cy="60" r="1.5"/>
    <circle cx="120" cy="200" r="1"/>
    <circle cx="1450" cy="180" r="1.5"/>
  </g>
</svg>
