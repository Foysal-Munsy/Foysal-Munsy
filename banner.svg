<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Network Pattern -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="100" cy="80" r="2" fill="#10b981"/>
    <circle cx="180" cy="120" r="1.5" fill="#10b981"/>
    <circle cx="220" cy="60" r="1" fill="#10b981"/>
    <circle cx="320" cy="100" r="2" fill="#10b981"/>
    <circle cx="380" cy="140" r="1.5" fill="#10b981"/>
    <circle cx="480" cy="80" r="1" fill="#10b981"/>
    <circle cx="580" cy="120" r="2" fill="#10b981"/>
    <circle cx="680" cy="90" r="1.5" fill="#10b981"/>
    <circle cx="780" cy="110" r="1" fill="#10b981"/>
    <circle cx="880" cy="70" r="2" fill="#10b981"/>
    <circle cx="980" cy="130" r="1.5" fill="#10b981"/>
    <circle cx="1080" cy="100" r="1" fill="#10b981"/>
    
    <circle cx="120" cy="280" r="1.5" fill="#10b981"/>
    <circle cx="200" cy="320" r="2" fill="#10b981"/>
    <circle cx="300" cy="290" r="1" fill="#10b981"/>
    <circle cx="400" cy="340" r="1.5" fill="#10b981"/>
    <circle cx="500" cy="300" r="2" fill="#10b981"/>
    <circle cx="600" cy="280" r="1" fill="#10b981"/>
    <circle cx="700" cy="320" r="1.5" fill="#10b981"/>
    <circle cx="800" cy="290" r="2" fill="#10b981"/>
    <circle cx="900" cy="340" r="1" fill="#10b981"/>
    <circle cx="1000" cy="310" r="1.5" fill="#10b981"/>
    <circle cx="1100" cy="280" r="2" fill="#10b981"/>
    
    <!-- Connection Lines -->
    <line x1="100" y1="80" x2="180" y2="120" stroke="#10b981" stroke-width="0.5"/>
    <line x1="180" y1="120" x2="220" y2="60" stroke="#10b981" stroke-width="0.5"/>
    <line x1="220" y1="60" x2="320" y2="100" stroke="#10b981" stroke-width="0.5"/>
    <line x1="320" y1="100" x2="380" y2="140" stroke="#10b981" stroke-width="0.5"/>
    <line x1="480" y1="80" x2="580" y2="120" stroke="#10b981" stroke-width="0.5"/>
    <line x1="580" y1="120" x2="680" y2="90" stroke="#10b981" stroke-width="0.5"/>
    <line x1="680" y1="90" x2="780" y2="110" stroke="#10b981" stroke-width="0.5"/>
    <line x1="780" y1="110" x2="880" y2="70" stroke="#10b981" stroke-width="0.5"/>
    <line x1="880" y1="70" x2="980" y2="130" stroke="#10b981" stroke-width="0.5"/>
    <line x1="980" y1="130" x2="1080" y2="100" stroke="#10b981" stroke-width="0.5"/>
    
    <line x1="120" y1="280" x2="200" y2="320" stroke="#10b981" stroke-width="0.5"/>
    <line x1="200" y1="320" x2="300" y2="290" stroke="#10b981" stroke-width="0.5"/>
    <line x1="400" y1="340" x2="500" y2="300" stroke="#10b981" stroke-width="0.5"/>
    <line x1="500" y1="300" x2="600" y2="280" stroke="#10b981" stroke-width="0.5"/>
    <line x1="700" y1="320" x2="800" y2="290" stroke="#10b981" stroke-width="0.5"/>
    <line x1="800" y1="290" x2="900" y2="340" stroke="#10b981" stroke-width="0.5"/>
    <line x1="1000" y1="310" x2="1100" y2="280" stroke="#10b981" stroke-width="0.5"/>
    
    <!-- Vertical connections -->
    <line x1="180" y1="120" x2="120" y2="280" stroke="#10b981" stroke-width="0.3"/>
    <line x1="320" y1="100" x2="300" y2="290" stroke="#10b981" stroke-width="0.3"/>
    <line x1="580" y1="120" x2="600" y2="280" stroke="#10b981" stroke-width="0.3"/>
    <line x1="780" y1="110" x2="800" y2="290" stroke="#10b981" stroke-width="0.3"/>
  </g>
  
  <!-- Code Icon -->
  <g transform="translate(280, 150)">
    <rect x="0" y="0" width="50" height="40" rx="4" stroke="#10b981" stroke-width="2" fill="none"/>
    <rect x="8" y="8" width="34" height="24" rx="2" stroke="#10b981" stroke-width="1.5" fill="none"/>
    <text x="25" y="24" font-family="monospace" font-size="10" fill="#10b981" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Main Text -->
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#ffffff" letter-spacing="2px">FOYSAL MUNSY</text>
  <text x="360" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#10b981" letter-spacing="8px">WEB DEVELOPER</text>
  
  <!-- Tech Stack -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    HTML5 • CSS3 • Bootstrap • Tailwind • JavaScript • React.js • Node.js • Express.js
  </text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    MongoDB • Firebase • JWT • C++ • Python
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <circle cx="950" cy="180" r="80" stroke="#10b981" stroke-width="1" fill="none" opacity="0.3"/>
    <circle cx="950" cy="180" r="60" stroke="#10b981" stroke-width="0.5" fill="none" opacity="0.4"/>
    <circle cx="950" cy="180" r="40" stroke="#10b981" stroke-width="0.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Accent Lines -->
  <line x1="360" y1="220" x2="580" y2="220" stroke="#10b981" stroke-width="2"/>
  <line x1="360" y1="225" x2="520" y2="225" stroke="#10b981" stroke-width="1" opacity="0.6"/>
</svg>
